<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>Hello world!</h1>
        <label for="gender">Lytis: </label>
        <select id="gender">
            <option value="male">Vyras</option>
            <option value="female">Moteris</option>
        </select>
        <label for="first-name">Vardas: </label>
        <input type="text" id="first-name" />
        <label for="second-name">Antrasis vardas: </label>
        <input type="text" id="second-name" />
        <label for="last-name">Pavardė: </label>
        <input type="text" id="last-name" />
        <label for="birthday">Gimimo data: </label>
        <input type="date" name="birthday" id="birthday" />
        <label for="education" class="age-over-14">Išsilavinimas: </label>
        <select id="education" class="age-over-14">
            <option value="N/A">Neturiu/Nėra pasirinkimo</option>
            <option value="primary-ed">Pagrindinis</option>
            <option value="secondary-ed" class="age-over-16">Vidurinis</option>
            <option value="college-ed" class="age-over-19">
                Aukštasis-kolegijinis
            </option>
            <option value="university-ed" class="age-over-19">
                Aukštasis-universitetinis
            </option>
        </select>
        <label for="phone-num">Tel. numeris: </label>
        <input type="tel" name="phone-num" id="phone-num" />
        <label for="email">El. paštas: </label>
        <input type="email" name="email" id="email" />
        <label for="address">Gyvenamoji vieta: </label>
        <input type="address" id="address" />
        <label for="marriage" class="age-over-17">Vedybinė padėtis: </label>
        <select id="marriage" class="age-over-17">
            <option value="not-married">Nevedęs/Netekėjusi</option>
            <option value="married">Vedęs/Ištekėjusi</option>
        </select>
        <label for="spouce" class="age-over-17">Sutuoktinis: </label>
        <input type="spouce" id="spouce" class="age-over-17" />
        <label for="occupational-status" class="age-over-15">Užimtumas: </label>
        <select id="occupational-status" class="age-over-15">
            <option value="studying" class="age-over-16">Studijuoja</option>
            <option value="working">Dirba</option>
            <option value="not-working">Nedirba</option>
            <option value="vacation" class="age-over-17">
                Motinystės/Tėvystės atostogose
            </option>
        </select>
        <label for="work-experiance" class="age-over-15"
            >Darbo patirtis (metais):
        </label>
        <input
            type="number"
            min="0"
            max="99"
            name="work-experiance"
            id="work-experiance"
            class="age-over-15"
        />
        <label for="work-field" class="age-over-15">Darbo sritis: </label>
        <select id="work-field" class="age-over-15">
            <option value="N/A">Neturiu/Nėra pasirinkimo</option>
            <option value="law">Teisė</option>
            <option value="public-sector">Viešasis sektorius</option>
            <option value="health">Sveikatos apsauga</option>
            <option value="faramcy">Farmacija</option>
            <option value="industry">Pramonė / Gamyba</option>
            <option value="it">IT</option>
            <option value="trade">Prekyba</option>
            <option value="security">Krašto apsauga</option>
            <option value="internal">Vidaus reikalų sistema</option>
            <option value="service">Klientų aptarnavimas ir paslaugos</option>
            <option value="transport">Transportas</option>
            <option value="kuture">Kultūra ir pramogos</option>
            <option value="school">Švietimas / studijos</option>
        </select>
        <button id="submit">Click me!</button>
    </body>
</html>
