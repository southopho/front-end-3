<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="first-part" class="form-container">
            <div class="form-header">
                <h2>Progresas: 1/3</h2>
                <p>Privalomi laukai pažymėti *</p>
            </div>
            <div>
                <label for="gender">Lytis* </label>
                <div class="select-element">
                    <select id="gender" class="gender">
                        <option value="N/A" selected disabled>
                            Pasirinkite lytį
                        </option>
                        <option value="male">Vyras</option>
                        <option value="female">Moteris</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="first-name">Vardas* </label>
                <input type="text" id="first-name" />
            </div>
            <div>
                <label for="second-name">Antrasis vardas </label>
                <input type="text" id="second-name" />
            </div>
            <div>
                <label for="last-name">Pavardė* </label>
                <input type="text" id="last-name" />
            </div>
            <div>
                <label for="birthday">Gimimo data* </label>
                <input type="date" name="birthday" id="birthday" />
            </div>
            <div>
                <label for="pin">Asmens kodas* </label>
                <input type="text" id="pin" />
            </div>
            <button class="next-btn">Kitas</button>
        </div>
        <div id="second-part" class="form-container">
            <div class="form-header">
                <h2>Progresas: 2/3</h2>
                <p>Privalomi laukai pažymėti *</p>
            </div>
            <div>
                <label for="education" class="age-over-13"
                    >Išsilavinimas*
                </label>
                <div class="select-element">
                    <select id="education" class="age-over-13">
                        <option value="N/A" selected disabled>
                            Pasirinkite išsilavinimą
                        </option>
                        <option value="primary-ed">Pagrindinis</option>
                        <option value="secondary-ed" class="age-over-16">
                            Vidurinis
                        </option>
                        <option value="prof-secondary-ed" class="age-over-16">
                            profesinis
                        </option>
                        <option value="college-ed" class="age-over-19">
                            Aukštasis-kolegijinis
                        </option>
                        <option value="university-ed" class="age-over-19">
                            Aukštasis-universitetinis
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <label for="educational-institution" class="age-over-13"
                    >Paskutinė baigta mokslo / studijų įstaiga*
                </label>
                <input
                    type="text"
                    id="educational-institution"
                    class="age-over-13"
                />
            </div>
            <div class="age-over-13">
                <label for="year-of-graduation" class="age-over-13"
                    >Baigimo metai*
                </label>
                <input
                    type="number"
                    id="year-of-graduation"
                    class="age-over-13"
                    min="1930"
                    max="2025"
                />
            </div>

            <div id="qualification-container" class="age-over-13">
                <label for="qualification">Kvalifikacija*</label>
                <input type="text" id="qualification" />
            </div>
            <div id="degree-container">
                <label for="degree" class="age-over-13">Laipsnis*</label>
                <div class="select-element">
                    <select id="degree" class="age-over-13">
                        <option value="N/A" selected disabled>
                            Pasirinkite laipsnį
                        </option>
                        <option value="prof-bachelor">
                            Profesinis bakalauro laipsnis
                        </option>
                        <option value="bachelor">Bakalauro laipsnis</option>
                        <option value="master">Magistro laipsnis</option>
                        <option value="doctoral">Doktorato laipsnis</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="phone-num">Tel. numeris*</label>
                <input
                    type="tel"
                    name="phone-num"
                    id="phone-num"
                    value="+370 "
                />
            </div>
            <div>
                <label for="email">El. paštas*</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="address">Gyvenamoji vieta*</label>
                <input type="address" id="address" />
            </div>

            <button class="prev-btn">Atgal</button>

            <button class="next-btn">Kitas</button>
        </div>
        <div id="third-part" class="form-container">
            <div class="form-header">
                <h2>Progresas: 3/3</h2>
                <p>Privalomi laukai pažymėti *</p>
            </div>
            <div class="age-over-17">
                <label for="marriage">Vedybinė padėtis*</label>
                <select id="marriage">
                    <option value="N/A" selected disabled>
                        Pasirinkite vedybinę padėtį
                    </option>
                    <option value="not-married">Nevedęs/Netekėjusi</option>
                    <option value="married">Vedęs/Ištekėjusi</option>
                </select>
            </div>
            <div id="spouce-container">
                <label for="spouce">Sutuoktinis (pilnas vardas)*</label>
                <input type="spouce" id="spouce" />
            </div>
            <div class="visual-separator full-row age-over-17"></div>
            <div class="full-row">
                <label for="occupational-status">Profesinė padėtis* </label>
                <select id="occupational-status">
                    <option value="N/A" selected disabled>
                        Pasirinkite profesinę padėtį
                    </option>
                    <option value="studying" class="age-over-16">
                        Studijuoja
                    </option>
                    <option value="working" class="age-over-13">Dirba</option>
                    <option value="not-working">Nedirba</option>
                    <option value="vacation" class="age-over-17">
                        Motinystės/Tėvystės atostogose
                    </option>
                </select>
            </div>
            <div id="studying-container" class="age-over-16">
                <label for="study-level">Studijų lygis* </label>
                <div class="select-element">
                    <select id="study-level">
                        <option value="N/A" selected disabled>
                            Pasirinkite studijų lygį
                        </option>
                        <option value="bachelor">Bakalauro laipsnis</option>
                        <option value="master">Magistro laipsnis</option>
                        <option value="doctoral">Daktaro laipsnis</option>
                    </select>
                </div>
                <label for="course-of-study">Studijų kursas*</label>
                <input type="number" id="course-of-study" min="1" max="10" />
                <label for="expected-graduation-year"
                    >Tikėtini baigimo metai*
                </label>
                <input
                    type="number"
                    id="expected-graduation-year"
                    min="2025"
                    max="2050"
                    onkeypress="return /[\d\b]/.test(event.key)"
                />
            </div>
            <div id="workplace-container" class="age-over-13">
                <label for="workplace">Darbo įstaiga*</label>
                <input type="text" id="workplace" />
                <label for="position">Pareigos* </label>
                <input type="text" id="position" />
            </div>
            <div id="unemployment-container">
                <div>
                    <label for="reason-for-unemployment"
                        >Nedarbo priežastis*
                    </label>
                    <input type="text" id="reason-for-unemployment" />
                </div>
            </div>
            <div id="vacation-container" class="age-over-17">
                <div>
                    <label for="end-of-vacation">Atostogų pabaiga* </label>
                    <input type="date" id="end-of-vacation" />
                </div>
            </div>
            <div>
                <label for="work-experiance" class="age-over-15"
                    >Darbo patirtis (metais)
                </label>
                <input
                    type="number"
                    min="0"
                    max="99"
                    name="work-experiance"
                    id="work-experiance"
                    value="0"
                    class="age-over-15"
                    onkeypress="return /[\d\b]/.test(event.key)"
                />
                <div id="work-field-elements">
                    <label for="work-field" class="age-over-15"
                        >Darbo sritis
                    </label>
                    <select id="work-field" class="age-over-15">
                        <option value="N/A">Nėra pasirinkimo</option>
                        <option value="law">Teisė</option>
                        <option value="public-sector">
                            Viešasis sektorius
                        </option>
                        <option value="health">Sveikatos apsauga</option>
                        <option value="faramcy">Farmacija</option>
                        <option value="industry">Pramonė / Gamyba</option>
                        <option value="it">IT</option>
                        <option value="trade">Prekyba</option>
                        <option value="security">Krašto apsauga</option>
                        <option value="internal">Vidaus reikalų sistema</option>
                        <option value="service">
                            Klientų aptarnavimas ir paslaugos
                        </option>
                        <option value="transport">Transportas</option>
                        <option value="kuture">Kultūra ir pramogos</option>
                        <option value="school">Švietimas / studijos</option>
                    </select>
                </div>
            </div>

            <button class="prev-btn">Atgal</button>
            <button class="next-btn">Baigti</button>
        </div>
        <div id="fourth-part">
            <p id="result">Je</p>
        </div>
    </body>
</html>
